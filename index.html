<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" size="32x32"href="/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <title>Stats Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card-container">
        <div class="card-content">
            <h1 class="card-heading">Get <em class="em">Insights</em> that help your buisness grow </h1>
            <p class="card-description">Discover the benefits of data analytics and make better decisions regarding
                revenue, customer experience, and overall efficiency.</p>

            <div class="stats">
                <p class="stat-heading">10k+ <span class="stat-item">companies</span></p>
                <p class="stat-heading">10k+ <span class="stat-item">templates</span></p>
                <p class="stat-heading">10k+ <span class="stat-item">queries</span></p>
            </div>
        </div>
        <div class="card-img overlay">
            <!-- Add Image -->
            <img class="img" src="/images/office_img.jpeg" alt="office image">
        </div>
    </div>


    <foooter class="attribution">Coded by &copyNEOKD</foooter>
</body>

</html>
